
<div class="card mb-4 p-3">
    <div class="card-body">
        <h5 class="card-title">Add New Story</h5>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="Story Name"
                    [(ngModel)]="story.name" name="name" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control form-control-lg" placeholder="Story Points"
                    [(ngModel)]="story.points" name="points" required min="1">
            </div>
            <button type="button" class="btn btn-primary w-100" (click)="onSubmit($event)">Add Story</button>
        </form>
    </div>
</div>
