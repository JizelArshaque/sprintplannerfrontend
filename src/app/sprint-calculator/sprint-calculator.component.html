<div class="card mb-4 p-3">
    <div class="card-body">
        <h5 class="card-title">Sprint Calculator</h5>
        <div class="mb-3">
            <input type="number" class="form-control form-control-lg" placeholder="Sprint Capacity"
                [(ngModel)]="capacity" min="1">
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" (click)="generateSprint()">Generate Sprint</button>
            <button class="btn btn-warning" (click)="clearSelected()">Clear Selected</button>
            <button class="btn btn-danger" (click)="clearAll()">Clear All</button>
        </div>
    </div>
</div>
